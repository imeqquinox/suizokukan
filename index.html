<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>水族館</title>
  </head>
  <body>
    <h1 id="title">Create your own aquarium</h1>
    <button onclick="togglePhysicsDebugger()" id="debuggerBtn">Physics Debugger</button>
    <div id="side-container">
      <div id="buttons">
        <div class="button-container">
          <button onclick="toggleDropDown('tank-dropdown')" class="dropDown-btn">Tanks</button>
          <div id="tank-dropdown" class="dropdown-content">
            <div class="dropdown-flex">
              <button class="dropDown-btn-item" name="tank1">Tank 1</button>
              <button class="dropDown-btn-item" name="tank2">Tank 2</button>
              <button class="dropDown-btn-item" name="tank3">Tank 3</button>
            </div>
          </div>
        </div>
        <div class="button-container">
          <button onclick="toggleDropDown('rock-dropdown')" class="dropDown-btn">Rocks</button>
          <div id="rock-dropdown" class="dropdown-content">
            <div class="dropdown-flex">
              <button class="dropDown-btn-item" name="rock1">Rock 1</button>
              <button class="dropDown-btn-item" name="rock2">Rock 2</button>
              <button class="dropDown-btn-item" name="rock3">Rock 3</button>
              <button class="dropDown-btn-item" name="rock4">Rock 4</button>
              <button class="dropDown-btn-item" name="rock5">Rock 5</button>
            </div>
          </div>
        </div>
        <div class="button-container">
          <button onclick="toggleDropDown('feature-dropdown')" class="dropDown-btn">Features</button>
          <div id="feature-dropdown" class="dropdown-content">
            <div class="dropdown-flex">
              <button class="dropDown-btn-item" name="feature1">Feature 1</button>
              <button class="dropDown-btn-item" name="feature2">Feature 2</button>
              <button class="dropDown-btn-item" name="feature3">Feature 3</button>
            </div>
          </div>
        </div>
        <div class="button-container">
          <button onclick="toggleDropDown('fish-dropdown')" class="dropDown-btn">Fish</button>
          <div id="fish-dropdown" class="dropdown-content">
            <div class="dropdown-flex">
              <button class="dropDown-btn-item" name="fish1">Fish 1</button>
              <button class="dropDown-btn-item" name="fish2">Fish 1</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
