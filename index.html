<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>水族館</title>
  </head>
  <body>
    <h1 id="title">Create your own aquarium</h1>
    <div id="buttons">
      <button onclick="toggleDropDown('tank-dropdown')" class="dropDown-btn">Tanks</button>
      <div id="tank-dropdown" class="dropdown-content">
        <button class="tank-btn" name="tank1">Tank 1</button>
        <button class="tank-btn" name="tank2">Tank 2</button>
        <button class="tank-btn" name="tank3">Tank 3</button>
      </div>
      <button onclick="toggleDropDown('rock-dropdown')" class="dropDown-btn">Rocks</button>
      <div id="rock-dropdown" class="dropdown-content">
        <button class="rock-btn" name="rock1">Rock 1</button>
        <button class="rock-btn" name="rock2">Rock 2</button>
        <button class="rock-btn" name="rock3">Rock 3</button>
        <button class="rock-btn" name="rock4">Rock 4</button>
        <button class="rock-btn" name="rock5">Rock 5</button>
      </div>
      <button onclick="toggleDropDown('feature-dropdown')" class="dropDown-btn">Features</button>
      <div id="feature-dropdown" class="dropdown-content">
        <button class="feature-btn" name="feature1">Feature 1</button>
        <button class="feature-btn" name="feature2">Feature 2</button>
        <button class="feature-btn" name="feature3">Feature 3</button>
      </div>
      <button onclick="toggleDropDown('fish-dropdown')" class="dropDown-btn">Fish</button>
      <div id="fish-dropdown" class="dropdown-content">
        <button class="fish-btn" name="fish1">Fish 1</button>
        <button class="fish-btn" name="fish2">Fish 1</button>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
